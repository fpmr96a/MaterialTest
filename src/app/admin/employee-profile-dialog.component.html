<div mat-dialog-title class="dialog-header-rounded-left"><p style="margin-left:10px;">Employee Profile</p></div>
<div fxLayout="column" fxLayoutAlign="space-around start" >
    
      <mat-form-field appearance="outline" flex color="primary">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" >
      </mat-form-field>
   
      <mat-form-field appearance="outline" flex color="primary">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name">
      </mat-form-field>
   
      <mat-form-field appearance="outline" flex color="primary">
          <mat-label>Daytime Phone</mat-label>
          <input matInput placeholder="Daytime Phone" >
      </mat-form-field>
      <p flex>Bilinggual</p>
      <mat-radio-group flex>
        <mat-radio-button style="color: green; padding-right: 10px;" value="true">Yes</mat-radio-button>
        <mat-radio-button value="true">No</mat-radio-button>
      </mat-radio-group>
 </div>
 <mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon color="primary">save</mat-icon>Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon>Cancel
    </button>
</mat-dialog-actions>
