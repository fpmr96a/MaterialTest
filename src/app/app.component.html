<div style="align-content: center; width:99%; margin-left:5px;margin-top:5px;">
  <img src="./assets/images/TransferList-Header.jpg"  style="align-self: left;">
  <img alt="DMHAS Logo" id="Img2" runat="server" src="./assets/images/DMHASLogo.gif" style="align-self: right;"/>
</div>

<nav mat-tab-nav-bar style="margin-left: 190px">
  <a mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.link"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive">
 {{link.label}}
</a>
</nav>
<mat-sidenav-container  class="sidenav-container" >
  <mat-sidenav 
      [fixedInViewport]="true"
      [fixedTopGap]="106"
      [fixedBottomGap]="0" 
      mode="side" opened="true" 
      class="sidenav">Sidenav content
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
